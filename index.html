<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- typography -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap');
  </style>

</head>
<body>

  <main>
    <section class="grid">
      <header>
        <div class="img-wrapper">
          <img src="images/image-product-mobile.jpg" alt="" class="mobile-img perfume-img">
          <img src="images/image-product-desktop.jpg" alt="" class="desktop-img perfume-img">
        </div>
      </header>
      <section class="card-content">
        <p class="perfume">Perfume</p>
        <h1 class="heading1">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul class="price">
          <li><h2 class="currentPrice">$149.99</h2></li>
          <li><figure class="previousPrice">$169.99</figure></li>
        </ul>
        <button class="btn"><img src="images/icon-cart.svg" alt="" class="cart-icon"> Add to cart</button>
      </section>
    </section>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Veer-graphics">Veer-graphics</a>.
  </div>
</footer>
</body>
</html>
